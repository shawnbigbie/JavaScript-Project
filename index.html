<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Shawn's Website">
    <meta name="keywords" content="web design, web devlopment, Shawn Bigbie">
    <meta name="author" content="Shawn Bigbie">

    <title>Shawn's JavaScript Project</title>

    <!-- Other Links and CSS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

</head>
  <body> 
      
    <div id="page">
      <div id="Message-Container">
        <div id="message">
          <h1>Congratulations!</h1>
          <p>You are done.</p>
          <p id="moves"></p>
          <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Cool!" />
        </div>
      </div>
        
      <div id="menu">
        <h1>Shawn's Maze Game</h1>
        <div class="custom-select">
          <select id="diffSelect">
                    <option value="10"> Easy </option>
                    <option value="15"> Medium </option>
                    <option value="25"> Hard </option>
                    <option value="38"> Extreme </option>                                      
                </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
      </div>
        
      <div id="view">
        <div id="mazeContainer">
          <canvas id="mazeCanvas" class="border" height="500" width="500"></canvas>
        </div>
      </div>
    </div>
      
    <!-- JavaScript and Jquery Links -->
    <script type="text/javascript" src="js/Main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
      
  </body>
</html>
